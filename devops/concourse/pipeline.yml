---
resources:
- name: source-code
  type: git
  source:
    uri: https://github.com/((GITHUB_OWNER))/concourse-pipeline-controller.git
    branch: master
    password: ((GITHUB_API_TOKEN))
- name: trigger-interval
  type: time
  source: {interval: 2m}
jobs:
- name: init-pipelines
  public: false
  plan:
  - get: trigger-interval
    trigger: true
  - get: source-code
  - task: init-pipelines
    file: source-code/devops/concourse/tasks/init-pipelines.yml
    params:
      AWS_ACCESS_KEY_ID: ((AWS_ACCESS_KEY_ID))
      AWS_SECRET_ACCESS_KEY: ((AWS_SECRET_ACCESS_KEY))
      CONCOURSE_HOST: ((pipeline-controller/CONCOURSE_HOST))
      CONCOURSE_ADMIN_PASSWORD: ((CONCOURSE_ADMIN_PASSWORD))
