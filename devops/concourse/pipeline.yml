---
resources:
- name: source-code
  type: git
  source:
    uri: git@github.com:chris-moreton/concourse-pipeline-initialiser
    branch: master
    private_key: ((pipeline-initialiser/GITHUB_DEPLOY_KEY.private_key))
    password: ((NETSENSIA_GITHUB_API_TOKEN))

jobs:
- name: init-pipelines
  public: false
  plan:
  - get: source-code
    trigger: true
  - task: init-pipelines
    file: source-code/devops/concourse/tasks/init-pipelines.yml
    params:
      AWS_ACCESS_KEY_ID: ((concourse/AWS_ACCESS_KEY_ID))
      AWS_SECRET_ACCESS_KEY: ((concourse/AWS_SECRET_ACCESS_KEY))
      CONCOURSE_NETSENSIA_PASSWORD: ((concourse/CONCOURSE_NETSENSIA_PASSWORD))
